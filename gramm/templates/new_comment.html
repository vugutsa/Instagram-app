{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New Comment</title>
    {{form.media}}

    {% block styles %} {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/basegramm.css' %}"> {% endblock %}
</head>
<body>
    <div class="container">
        {% include "navbar.html" %}
        <hr>
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <form action="{%url 'new-comment'%}" method="comment" enctype="multipart/form-data">
                    {%csrf_token%}
                    {% bootstrap_form form%}
                    <input type="submit" class="btn btn-success btn-lg" value="Comment">
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %} {% endblock %}
</body>
</html>
